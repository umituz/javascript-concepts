<!DOCTYPE html>
<html>
<head>
	<title>Ümit UZ</title>
	<style type="text/css">
		#discerceve{
			width:400px; border: 4px solid blue;
		}
		#iccerceve{
			width: 380px; border: 1px solid red;
		}
	</style>
	<script type="text/javascript">
		var degisken = "BEN GOSTERİLİP GİZLENEBİLİYORUM!"; 
		function goster(){
			document.getElementById("iccerceve").innerHTML=degisken;
		}
		function gizle(){
			document.getElementById("iccerceve").innerHTML="";
		}
	</script>
</head>
<body>
	<form>
		<input type="button" value="Göster" onclick="goster()">
		<input type="button" value="Gizle" onclick="gizle()">
	</form>
	<br><br>
    <div id="discerceve">
		<div id="iccerceve"></div>
	</div>
</body>
</html>
