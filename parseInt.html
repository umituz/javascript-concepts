<!DOCTYPE html>
<html>
<head>
	<title>parseInt()</title>
	<script type="text/javascript">
		var sayi=0, topla=0;
		for(var i=1; i<=5; i++){
			sayi = prompt("Sayı","Bir sayı giriniz");
			topla = topla+parseInt(sayi);
		}
		document.write("Toplam Sonuç = "+topla);
	</script>
</head>
<body>



</body>
</html>
