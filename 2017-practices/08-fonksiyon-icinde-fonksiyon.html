<!DOCTYPE html>
<html>
<head>
	<title>Document Write</title>
</head>
<body>
<script type="text/javascript">

	function birinci(){
		document.write("Bu birinci fonksiyon ikinci ile birleşecektir. <br>");
	}

	function ikinci(){
		document.write("Bu ikinci fonksiyon birinci ile birleşecektir. ");
	}

	function hepsi(){
		birinci();
		ikinci();
	}

	hepsi();
	
	


</script>
</body>
</html>
