<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT</title>
</head>
<body>
<script type="text/javascript">
	
var toplama = 4+5;
toplama = toplama+1
toplama++
document.write(toplama);

document.write("<br>");

var cikarma = 11-5;
cikarma = cikarma-1
cikarma--
document.write(cikarma);

document.write("<br>");

var carpma = 2*2;
carpma = carpma*2
document.write(carpma);

document.write("<br>");

var bolme = 50/2;
bolme = bolme/5
document.write(bolme);

document.write("<br>");

var mod = 70%4;
mod = mod%2
document.write(mod);



</script>
</body>
