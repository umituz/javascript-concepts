<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT</title>
</head>
<body>
<script type="text/javascript">
	
var sayi=100;

sayi+=10;
document.write(sayi+"<br>");

sayi-=10;
document.write(sayi+"<br>");

sayi/=10;
document.write(sayi+"<br>");

sayi*=10;
document.write(sayi+"<br>");

sayi%=10;
document.write(sayi+"<br>");


</script>
</body>
</html>
