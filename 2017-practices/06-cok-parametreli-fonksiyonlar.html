<!DOCTYPE html>
<html>
<head>
	<title>Document Write</title>
</head>
<body>
<script type="text/javascript">

	function kategoriler(ilkdeger,ikincideger)
	{
		document.write(ilkdeger+" bugünden itibaren artık "+ikincideger+" adındadır. <br>");
	}

	kategoriler("Haberler","Blog");
	kategoriler("İletişim","Bize Ulaşın");
	kategoriler("Anasayfa","Babasayfa");
	kategoriler("Madam","Adam");

	function karisik(ilkdeger,ikincideger,ucuncudeger)
	{
		document.write("<br>"+ilkdeger+" bugünden itibaren artık "+ikincideger+" "+ucuncudeger+" adındadır. <br>");
	}

	karisik("Haberler","Blog","Etkinlikler");
	karisik("İletişim","Bize Ulaşın","Adres");
	karisik("Anasayfa","Babasayfa","YiğitSayfa");
	karisik("Madam","Adam","Zurna");

</script>
</body>
</html>
