<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT</title>
</head>
<body>
<script type="text/javascript">
	
for (umut=0; umut <= 20; umut++)
{
	document.write(umut+". Sayfa<br>");
}

document.write("<br>");

for (umut=10; umut >= 0; umut--)
{
	document.write(umut+". Kitap<br>");
}

</script>
</body>
</html>
