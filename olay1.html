<!DOCTYPE html>
<html>
<head>
	<title>Ümit UZ</title>
	<script type="text/javascript">
		function esitle(){
			document.getElementById("kutu2").value=document.getElementById("kutu1").value;
		}
	</script>
</head>
<body>
<form>
	<input type="text" id="kutu1">
	<input type="text" id="kutu2">
	<input type="button" value="Eşitle" onclick="esitle()">
</form>
</body>
</html>
