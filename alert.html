<!DOCTYPE html>
<html>
<head>
	<title>alert("Ekrana uyarı mesajı verir")</title>
</head>
<body>

<script type="text/javascript">
	var sayi = prompt("Sayı","Bir sayı giriniz");
	if(sayi > 100){
		alert("Çok büyük bir sayı");
	}else if(sayi == 50){
		alert("Eh işte");
	}else{
		alert("Çok küçük bir sayı, daha da büyük bir sayı olabilirdi!");
	}
	document.write(sayi);
</script>

</body>
</html>
