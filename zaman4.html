<!DOCTYPE html>
<html>
<head>
	<title>kayan kutu uygulamasÄ±</title>
	<style type="text/css">
		#kutu1{
			width:50px; height:50px; background-color:#b3b5fd; float:left; position:absolute; top:20px;
		}
		#kutu2{
			width:50px; height: 50px; background-color:#f00000; float:left; position: absolute; top:20px; left:451px;

		}
	</style>
	<script type="text/javascript">
		var x1=0, x2=452, zaman1, zaman2;
		zaman1=window.setInterval("ileri1()",10);
		function ileri1(){
			document.getElementById("kutu1").style.left=x1+"px";
			if(x1==401){
				dur1();
			}
			x1++;
		}
		function dur1(){
			window.clearInterval(zaman1);
			zaman2=window.setInterval("ileri2()",10);
		}
		function ileri2(){
			document.getElementById("kutu2").style.left=x2+"px";
			if(x2==800){
				dur2();
			}
			x2++;
		}
		function dur2(){
			window.clearInterval(zaman2);
			zaman2=window.setInterval("geri2()",10);
		}
		function geri2(){
			document.getElementById("kutu2").style.left=x2+"px";
			if(x2==450){
				window.clearInterval(zaman2);
				zaman1=window.setInterval("geri1()",10);
			}
			x2--;
		}
		function geri1(){
			document.getElementById("kutu1").style.left=x1+"px";
			if(x1==0){
				window.clearInterval(zaman1);
				zaman1=window.setInterval("ileri1()",10);
			}
			x1--;
		}
	</script>
</head>
<body>

<div id="kutu1"></div>
<div id="kutu2"></div>

</body>
</html>
