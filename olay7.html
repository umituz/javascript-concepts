<!DOCTYPE html>
<html>
<head>
	<title>onmouseover - onmouseout</title>
	<style type="text/css">
		*{
			margin: 0; padding: 0;
		}
	</style>
	<script type="text/javascript">
		function uzerinegelince(){
			document.getElementById("foto").src = "resim/2.png";
		}
		function uzerindenayrilinca(){
			document.getElementById("foto").src = "resim/1.png";
		}
	</script>
</head>
<body>
<img src="resim/1.png" id="foto" width="500" onmouseover="uzerinegelince()" onmouseout="uzerindenayrilinca()">
</body>
</html>
