<!DOCTYPE html>
<html>
<head>
	<title>setTimeout'un kardeÅŸi => setInterval</title>
	<style type="text/css">
		#kutu{
			width:100px; height:100px; border:3px solid #333; background-color:#f2f2f2; font:bold 40px 'Times New Roman'; color:#00f; text-align:center; line-height: 100px;
		}
	</style>
	<script type="text/javascript">
		var sayac = 0;
		setInterval("say()",1000);
		function say(){
			document.getElementById("kutu").innerHTML = sayac;
			sayac++;
		}
	</script>
</head>
<body>
<div id="kutu"></div>
</body>
</html>
