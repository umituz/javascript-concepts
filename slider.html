<!DOCTYPE html>
<html>
<head>
	<title>slider yapımı</title>
	<style type="text/css">
		#sliderust{
			width:715px; height:402px; cursor:pointer;
		}
		#slideralt{
			width: 715px; height: 49px; background-color: black;
		}
		#slideraltic{
			width:405px; height:49px; margin: 0 auto;
		}
		#slideralt ul{
			list-style: none; margin: 0; padding: 0;
		}
		#slideralt ul li{
			float:left; display: block; width:40px; height:49px; color:white; font:bold 18px Arial; text-align: center; line-height: 49px; cursor:pointer;
		}
		#slideralt ul li:hover{
			background-color: red;
		}
	</style>
	<script type="text/javascript">
		var zaman;
		var resimler = new Array("","url(resim/1.png)","url(resim/2.png)","url(resim/3.png)","url(resim/4.png)","url(resim/5.png)","url(resim/6.png)","url(resim/7.png)","url(resim/8.png)","url(resim/9.png)","url(resim/10.png)");
		var linkler = new Array("","olay1.html","olay2.html","olay3.html","olay4.html","olay5.html","olay6.html","olay7.html","olay8.html","olay9.html","fonksiyon.html");
		function degis(x){
			window.clearInterval(zaman);
			for(var i=1; i<=10; i++){
					if(x == i){
						document.getElementById("sayi"+i).style.background = "red";
						document.getElementById("sliderust").style.background = resimler[x];
						document.getElementById("sliderust").setAttribute("onclick","window.location.href='"+linkler[x]+"'");
					}else{
						document.getElementById("sayi"+i).style.background = "black";
					}
				}
			
		}
		function basla(z){
			if(z == 1){
				document.getElementById("sliderust").style.background = resimler[z];
				document.getElementById("sliderust").setAttribute("onclick","window.location.href='"+linkler[z]+"'");
				document.getElementById("sayi"+z).style.background = "red";
				document.getElementById("sayi10").style.background = "black";
				z++;
			}
			zaman=window.setInterval(function(){
				document.getElementById("sliderust").style.background = resimler[z];
				document.getElementById("sliderust").setAttribute("onclick","window.location.href='"+linkler[z]+"'");
				for(var i=1; i<=10; i++){
					if(z == i){
						document.getElementById("sayi"+i).style.background = "red";
					}else{
						document.getElementById("sayi"+i).style.background = "black";
					}
				}
				z++;
				if(z == 11){
					z=1;
				}
			},2000);		
		}
	</script>
</head>
<body onload="basla(1)">

<div id="sliderust"></div>
<div id="slideralt">
	<div id="slideraltic">
		<ul>
			<li id="sayi1" onmouseover="degis(1)" onmouseout="basla(2)">1</li>
			<li id="sayi2" onmouseover="degis(2)" onmouseout="basla(3)">2</li>
			<li id="sayi3" onmouseover="degis(3)" onmouseout="basla(4)">3</li>
			<li id="sayi4" onmouseover="degis(4)" onmouseout="basla(5)">4</li>
			<li id="sayi5" onmouseover="degis(5)" onmouseout="basla(6)">5</li>
			<li id="sayi6" onmouseover="degis(6)" onmouseout="basla(7)">6</li>
			<li id="sayi7" onmouseover="degis(7)" onmouseout="basla(8)">7</li>
			<li id="sayi8" onmouseover="degis(8)" onmouseout="basla(9)">8</li>
			<li id="sayi9" onmouseover="degis(9)" onmouseout="basla(10)">9</li>
			<li id="sayi10" onmouseover="degis(10)" onmouseout="basla(1)">10</li>
		</ul>
	</div>
</div>

</body>
</html>
